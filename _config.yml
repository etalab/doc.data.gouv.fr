title: data.gouv.fr - documentation
description: >
    La documentation du site data.gouv.fr

twitter_username: etalab
github_username:  etalab
github_repository: etalab/doc.data.gouv.fr
url: https://doc.data.gouv.fr
lang: fr
permalink: pretty

i18n:
  en:
    edit: Edit this page
  fr:
    edit: Editer cette page

exclude:
  - README.md
  - docker-compose.yml
  - circle.yml
  - deploy
  - Gemfile
  - Gemfile.lock
  - vendor

# Collection configuration
# Specify a directory to store all our collections in the same place
collections_dir: articles

# Metadata for our collections
collections:
  a-propos:
    title: À propos
    output: true
    order: 1
  gestion-du-compte:
    title: Gestion du compte
    output: true
    order: 2
  jeux-de-donnees:
    title: Jeux de données
    output: true
    order: 3
  organisations:
    title: Organisation
    output: true
    order: 4
  reutilisations-et-discussions:
    title: Réutilisations et discussions
    output: true
    order: 5
  moissonnage:
    title: Moissonnage
    output: true
    order: 6
  api:
    title: API
    output: true
    order: 7

defaults:
  - scope:
      path: ""
    values:
      layout: page

sass:
  style: compressed

remote_theme: etalab/template-jekyll

plugins:
  - jekyll-redirect-from
