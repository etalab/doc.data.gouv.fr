title: Data.gouv.fr Docs
description: >
    La documentation du site data.gouv.fr

twitter_username: etalab
github_username:  etalab
github_repository: etalab/doc.data.gouv.fr
url: https://doc.data.gouv.fr
lang: fr
permalink: pretty

i18n:
  en:
    edit: Edit this page
  fr:
    edit: Editer cette page

sass:
    style: compressed

exclude:
  - README.md
  - docker-compose.yml
  - circle.yml
  - deploy
  - Gemfile
  - Gemfile.lock
  - vendor

# Collection configuration
# Specify a directory to store all our collections in the same place
collections_dir: articles

# Metadata for our collections
collections:
  faq:
    title: Découvrir l’OpenData
    output: true
    order: 1
  a-propos:
    title: À propos
    output: true
    order: 2
  gestion-du-compte:
    title: Gestion du compte
    output: true
    order: 3
  jeux-de-donnees:
    title: Jeux de données
    output: true
    order: 4
  organisations:
    title: Organisation
    output: true
    order: 5
  reutilisations-et-discussions:
    title: Réutilisations et discussions
    output: true
    order: 6
  api:
    title: API
    output: true
    order: 7

defaults:
  - scope:
      path: ""
    values:
      layout: page

theme: jekyll-theme-gouvfr

plugins:
  - jekyll-redirect-from
